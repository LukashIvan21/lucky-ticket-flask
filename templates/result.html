<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат перевірки квитка</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Результат перевірки квитка</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mt-4 text-center">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="text-center mt-3">
                    <img src="{{ url_for('static', filename='images/' + result_image) }}" alt="Результат" class="img-fluid">
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Повернутися на головну</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
